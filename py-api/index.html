        <br><br>

        <div id='usage_des'>위 [URL] 부분에 API URL을 넣으시면 됩니다. <br> <p><i class="fa-solid fa-circle-info"></i> <a href="#" onClick='oldURLde()'>구버전 URL</a>도 작동 합니다</p></div>

</div>
 
  
 <div class="form-floating" id='msb'></div>
